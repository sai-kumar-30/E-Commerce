<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
       th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <section>
     <div class="container-fluid p-5 mt-3">
      <div class="row">
      <div class="col-md-3">
        <div class="card card-sh">
         <div class="card-header text-center ">
         <p class="fs-4">Add Category</p>
         <th:block th:if="${session.succMsg}">
         <p class="text-success fw-bold">[[${session.succMsg}]]</p>
         <th:block th:text ="${@commonServiceImpl.removeSessionMessage()}"></th:block>
         </th:block>
         
         <th:block th:if="${session.errorMsg}">
         <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
         <th:block th:text ="${@commonServiceImpl.removeSessionMessage()}"></th:block>
         </th:block>
         </div>
         <div class="card-body">
            <form action="/admin/saveCategory" method="post" enctype="multipart/form-data">
		      <div class="mb-3">
		      <label>Enter Category</label>
		      <input type="text"  name ="name" class="form-control">
		      </div>
		      
		      <div class="mb-3">
		      <label>Status</label>
		      
		      <div class="form-check">
				  <input class="form-check-input" type="radio" name="isActive" value="true" id="flexRadioDefault1">
				  <label class="form-check-label" for="flexRadioDefault1">
				    Active
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault2" checked value="false">
				  <label class="form-check-label" for="flexRadioDefault2">Inactive
				    
				  </label>
				</div>
						      
		      </div>
		      
		      <div class="mb-3">
		      <label>Upload Image</label>
		      <input type="file" name ="file" class="form-control">
		      </div>
		      
		      <button class="btn btn-primary clo-md-12 mt-2">Save</button>
		      
      </form>
         </div>
        </div>
      
      </div>
      <div class="col-md-8">
      <div class="card card-sh">
      <div class="card-header text-center fs-4">Category Details</div>
      <div class="card-body">
			        <table class="table">
			  <thead>
			    <tr>
			      <th scope="col">Sl No</th>
			      <th scope="col">Category</th>
			      <th scope="col">Status</th>
			      <th scope="col">Image</th>
			      <th scope="col">Action</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="cat,c:${categorys}">
			      <th scope="row">[[${c.count}]]</th>
			      <td>[[${cat.name}]]</td>
			      <td>[[${cat.isActive}]]</td>
			      <td><img th:src="@{'/img/category_img-2024/'+${cat.imageName}}" width="50px" height="80px"></td>
			      <td><a th:href="@{'/admin/loadEditCategory/' + ${cat.id}}" class="btn btn-primary btn-sm "><i class="fa-solid fa-pen-to-square fa-1x"></i>Edit</a>
			         <a th:href="@{'/admin/deleteCategory/'+${cat.id}}" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash fa-1x"></i>Delete</a>
			      </td>
			    </tr>
			    
			  </tbody>
			  
			</table>
      
      </div>
      			<div class="row">
				<div class="col-md-4">Total Categories : [[${totalElements}]]</div>
				<div class="col-md-6">
				
						<nav aria-label="Page navigation example">
					  <ul class="pagination">
					    <li class="page-item" th:classappend="${isFirst} ? 'disabled':''">
					      <a class="page-link" th:href="@{'/admin/category?pageNo='+${pageNo-1}}" aria-label="Previous">
					        <span aria-hidden="true">&laquo;</span>
					      </a>
					    </li>
					   <!--  <li th:each ="i:${#numbers.sequence(1,totalPages)}"class="page-item" th:classappend="${pageNo+1==i}?'active':''">
					    <a class="page-link" th:href="@{'/products?pageNo='+${i-1}}">[[${i}]]</a></li> -->
					    
					    <li th:each="i : ${#numbers.sequence(1, totalPages)}" 
						    class="page-item" 
						    th:classappend="${pageNo + 1 == i} ? 'active' : ''">
						    <a class="page-link" th:href="@{'/admin/category?pageNo=' + ${i - 1}}">[[${i}]]</a>
						</li>
					    
					    
					    <li class="page-item" th:classappend="${isLast} ? 'disabled' : ''">
					      <a class="page-link" th:href="@{'/admin/category?pageNo='+${pageNo+1}}" aria-label="Next">
					        <span aria-hidden="true">&raquo;</span>
					      </a>
					    </li>
					  </ul>
					</nav>
				
				</div>
				</div>
      
      </div>
      </div>
      </div>
     </div>
   
<script>
function logCategoryDetails(event) {
    event.preventDefault(); // Prevent the default form submission for logging
    const categoryName = document.getElementById('categoryName').value;
    const isActive = document.querySelector('input[name="isActive"]:checked').value;

    console.log("Category Name: " + categoryName);
    console.log("Is Active: " + isActive);

    // Optionally, submit the form after logging
    event.target.submit(); // Submit the form after logging
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
       th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		
		<div class="container mt-5 p-5">
		<div class="row">
			<div class="col-md-5 p-5">
				<img alt="" src="img/category_img-2024/ecom.png" width="100%" height="400px">
			</div>
			<div class="col-md-7  p-2">
			<div class="card">
				<div class="card-header">
					<p class="fs-4 text-center">Register</p>
							<th:block th:if="${session.succMsg}">
		         <p class="text-success fw-bold">[[${session.succMsg}]]</p>
		         <th:block th:text ="${@commonServiceImpl.removeSessionMessage()}"></th:block>
		         </th:block>
		         
		         <th:block th:if="${session.errorMsg}">
		         <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
		         <th:block th:text ="${@commonServiceImpl.removeSessionMessage()}"></th:block>
		         </th:block>
				</div>
				<div class="card-body">
					<form action ="/saveUser" enctype="multipart/form-data" method="post" id="userRegister" novalidate>
						<div class="row">
							<div class="col">
							<label class="form-label">Full Name</label>
							<input class="form-control" name="name" type="text" required>
						</div>
						
						<div class="col">
							<label class="form-label">Mobile Number</label>
							<input class="form-control" name="mobileNumber" type="number" required>
						</div>
						</div>
						<div class="row">
							<div class="col">
							<label class="form-label">Email</label>
							<input class="form-control" name="email" type="email" required>
						</div>
						
						<div class="col">
							<label class="form-label">Address</label>
							<input class="form-control" name="address" type="text" required>
						</div>
						</div>
						<div class="row">
							<div class="col">
							<label class="form-label">City</label>
							<input class="form-control" name="city" type="text" required>
						</div>
						
						<div class="col">
							<label class="form-label">State</label>
							<input class="form-control" name="state" type="text" required>
						</div>
						</div>
						<div class="row">
							<div class="col">
							<label class="form-label">Pincode</label>
							<input class="form-control" name="pincode" type="number" required>
						</div>
						
						<div class="col">
							<label class="form-label">Password</label>
							<input class="form-control" name="password" type="text" required>
						</div>
						</div>
						<br>
						
						
						<button type="submit" class="btn bg-primary text-white col-md-12">Register</button>
					</form>
				</div>
				
				<div class="card-footer text-center">
					
					create account ? <a href="/login" class="text-decoration-none">Login</a>
				</div>
			</div>
			</div>
		</div>
		
			
		</div>
		
	</section>
</body>
</html>

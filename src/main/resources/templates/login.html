<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		
		<div class="container mt-5 p-5">
		<div class="row">
			<div class="col-md-6 p-5">
				<img alt="" src="img/category_img-2024/ecom.png" width="100%" height="400px">
			</div>
			<div class="col-md-6 mt-5 p-5">
			<div class="card">
				<div class="card-header">
					<p class="fs-4 text-center">Login</p>
					<div th:if="${param.error}" class="alter alter-danger text-center">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
					
					<div th:if="${param.logout}" class="alter alter-success">Logout Successfully</div>
				</div>
				<div class="card-body">
					<form action="/login" method="post">
						<div class="mb-3">
							<label class="form">Email</label>
							<input class="form-control" name="username" type="email" required>
						</div>
						
						<div class="mb-3">
							<label class="form">Password</label>
							<input class="form-control" name="password" type="password" required>
						</div>
						<button type="submit" class="btn bg-primary text-white col-md-12">Login</button>
					</form>
				</div>
				
				<div class="card-footer text-center">
					<a href="/forgot_password" class="text-decoration-none">Forgot Password</a><br>
					Don't have an account ? <a href="#" class="text-decoration-none">Create Account</a>
				</div>
			</div>
			</div>
		</div>
		
			
		</div>
	</section>
	
</body>
</html>
